{% extends "layouts/base.html" %}
{% block title %}លុបសិទ្ធិ{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">បញ្ជាក់ការលុប</h5>
            </div>
            <div class="card-body">
                <p>
                    តើអ្នកប្រាកដថាចង់លុបសិទ្ធិ
                    <strong>{{ permission.code }}</strong> ({{ permission.name }}) ទេ?
                </p>

                <form method="post">
                    {{ form.hidden_tag() }}

                    <button type="submit" class="btn btn-danger">
                        លុប
                    </button>
                    <a href="{{ url_for('tbl_permissions.detail', permission_id=permission.id) }}" 
                        class="btn btn-secondary">
                        បោះបង់
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
