{% extends "layouts/base.html" %}
{% block title %}កែប្រែតួនាទី{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 col-xl-7">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h3 mb-0">កែប្រែតួនាទី៖ {{ role.name }}</h1>
            <a href="{{ url_for('tbl_roles.detail', role_id=role.id) }}"
                class="btn btn-outline-secondary btn-sm">
                ← ត្រឡប់ទៅព័ត៌មានលម្អិត
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                {% include "roles/_form.html" %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
