{% extends "layouts/base.html" %}
{% block title %}លុបជំងឺ{% endblock %}

{% block content %}
<div class="card p-4">
    <h4 class="mb-2 text-danger">លុបជំងឺ</h4>
    <p class="text-muted">តើអ្នកប្រាកដថាចង់លុប <strong>{{ disease.name }}</strong> ទេ?</p>
    <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-danger">បញ្ជាក់ការលុប</button>
            <a href="{{ url_for('expert_system.diseases_index') }}" class="btn btn-secondary">បោះបង់</a>
        </div>
    </form>
</div>
{% endblock %}
