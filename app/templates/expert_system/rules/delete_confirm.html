{% extends "layouts/base.html" %}
{% block title %}Delete Rule{% endblock %}

{% block content %}
<div class="card p-4">
    <h4 class="mb-2 text-danger">Delete Rule</h4>
    <p class="text-muted">Are you sure you want to delete <strong>{{ rule.title }}</strong>?</p>
    <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{{ url_for('expert_system.rules_index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
