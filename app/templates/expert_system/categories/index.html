{% extends "layouts/base.html" %}
{% block title %}Categories{% endblock %}

{% block content %}
<div class="card p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h4 class="mb-0">Categories</h4>
            <small class="text-muted">Group diseases by clinical focus</small>
        </div>
        <a href="{{ url_for('expert_system.categories_create') }}" class="btn btn-brand">Add Category</a>
    </div>

    <div class="table-responsive">
        <table class="table table-hover border-top">
            <thead class="table-light">
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th class="text-end">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <td class="fw-semibold">{{ category.name }}</td>
                    <td class="text-muted">{{ category.description }}</td>
                    <td class="text-end">
                        <a href="{{ url_for('expert_system.categories_edit', category_id=category.id) }}" class="btn btn-sm btn-outline-secondary">Edit</a>
                        <a href="{{ url_for('expert_system.categories_delete', category_id=category.id) }}" class="btn btn-sm btn-outline-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
