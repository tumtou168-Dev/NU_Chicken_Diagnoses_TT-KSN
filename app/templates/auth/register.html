{% extends "layouts/base.html" %}

{% block title %}Create Account{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-md-7 col-lg-5">
            <div class="text-center mb-4">
                <div class="bg-success bg-opacity-10 text-success rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 64px; height: 64px;">
                    <i class="bi bi-person-plus fs-2"></i>
                </div>
                <h2 class="fw-bold">Join VetAssist</h2>
                <p class="text-muted">Create your account to start diagnosing.</p>
            </div>

            <div class="card shadow-lg border-0">
                <div class="card-body p-4 p-md-5">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label for="username" class="form-label small text-muted fw-bold text-uppercase">Username</label>
                                <input type="text" class="form-control bg-light" id="username" name="username" placeholder="jdoe" value="{{ username or '' }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="full_name" class="form-label small text-muted fw-bold text-uppercase">Full Name</label>
                                <input type="text" class="form-control bg-light" id="full_name" name="full_name" placeholder="John Doe" value="{{ full_name or '' }}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label small text-muted fw-bold text-uppercase">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i class="bi bi-envelope text-muted"></i></span>
                                <input type="email" class="form-control bg-light border-start-0 ps-0" id="email" name="email" placeholder="name@example.com" value="{{ email or '' }}" required>
                            </div>
                        </div>

                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label for="password" class="form-label small text-muted fw-bold text-uppercase">Password</label>
                                <input type="password" class="form-control bg-light" id="password" name="password" placeholder="••••••••" required>
                            </div>
                            <div class="col-md-6">
                                <label for="confirm_password" class="form-label small text-muted fw-bold text-uppercase">Confirm</label>
                                <input type="password" class="form-control bg-light" id="confirm_password" name="confirm_password" placeholder="••••••••" required>
                            </div>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-success py-2 fw-bold">Create Account</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-white border-0 text-center py-3">
                    <p class="mb-0 text-muted small">
                        Already have an account? <a href="{{ url_for('auth.login') }}" class="text-success text-decoration-none fw-bold">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
