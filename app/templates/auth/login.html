{% extends "layouts/base.html" %}

{% block title %}Sign In{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 75vh;">
        <div class="col-md-5 col-lg-4">
            <div class="text-center mb-4">
                <div class="bg-primary bg-opacity-10 text-primary rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 64px; height: 64px;">
                    <i class="bi bi-person-circle fs-2"></i>
                </div>
                <h2 class="fw-bold">Welcome Back</h2>
                <p class="text-muted">Please enter your details to sign in.</p>
            </div>

            <div class="card shadow-lg border-0">
                <div class="card-body p-4 p-md-5">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <div class="mb-3">
                            <label for="username" class="form-label small text-muted fw-bold text-uppercase">Username</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i class="bi bi-person text-muted"></i></span>
                                <input type="text" class="form-control bg-light border-start-0 ps-0" id="username" name="username" placeholder="Enter your username" required autofocus>
                            </div>
                        </div>

                        <div class="mb-4">
                            <div class="d-flex justify-content-between align-items-center mb-1">
                                <label for="password" class="form-label small text-muted fw-bold text-uppercase">Password</label>
                            </div>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock text-muted"></i></span>
                                <input type="password" class="form-control bg-light border-start-0 ps-0" id="password" name="password" placeholder="••••••••" required>
                            </div>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary py-2 fw-bold">Sign In</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-white border-0 text-center py-3">
                    <p class="mb-0 text-muted small">
                        Don't have an account? <a href="{{ url_for('auth.register') }}" class="text-primary text-decoration-none fw-bold">Create one</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
